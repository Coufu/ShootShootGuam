<ion-view class="events-today-view">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>Events</span>
  </ion-nav-title>
  <ion-content has-bouncing="true">

    <ion-refresher 
      pulling-text="Pull to refresh..."
      on-refresh="doRefresh()">
    </ion-refresher>

    <ion-slide-box>

      <ion-slide>
        <h2 class="title">Today</h2>

        <div ng-repeat="event in eventsDay1">
          <div ng-include src="'views/app/events/event-card.html'"></div>
        </div>

      </ion-slide>

      <ion-slide>
        <h2 class="title">Tomorrow</h2>

        <div ng-repeat="event in eventsDay2">
          <div ng-include src="'views/app/events/event-card.html'"></div>
        </div>

      </ion-slide>

      <ion-slide>
        <h2 class="title">{{titleDay3}}</h2>

        <div ng-repeat="event in eventsDay3">
          <div ng-include src="'views/app/events/event-card.html'"></div>
        </div>

      </ion-slide>

      <ion-slide>
        <h2 class="title">{{titleDay4}}</h2>

        <div ng-repeat="event in eventsDay4">
          <div ng-include src="'views/app/events/event-card.html'"></div>
        </div>

      </ion-slide>

      <ion-slide>
        <h2 class="title">{{titleDay5}}</h2>

        <div ng-repeat="event in eventsDay5">
          <div ng-include src="'views/app/events/event-card.html'"></div>
        </div>

      </ion-slide>

      <ion-slide>
        <h2 class="title">{{titleDay6}}</h2>

        <div ng-repeat="event in eventsDay6">
          <div ng-include src="'views/app/events/event-card.html'"></div>
        </div>

      </ion-slide>

      <ion-slide>
        <h2 class="title">{{titleDay7}}</h2>

        <div ng-repeat="event in eventsDay7">
          <div ng-include src="'/views/app/events/event-card.html'"></div>
        </div>

      </ion-slide>

    </ion-slide-box>

</ion-view>
